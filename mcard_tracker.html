<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Card Charge Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #1a2744;
    --gold: #f5c842;
    --gold-dark: #d4a800;
    --cream: #fef9ee;
    --red: #e84040;
    --green: #2eaa6e;
    --card-bg: #ffffff;
    --border: #e2d9c8;
    --text: #1a2744;
    --muted: #7a7a8c;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--cream);
    min-height: 100vh;
    color: var(--text);
  }

  header {
    background: var(--navy);
    padding: 18px 32px;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 4px 20px rgba(26,39,68,0.3);
  }

  .logo-badge {
    background: var(--gold);
    color: var(--navy);
    font-family: 'Fraunces', serif;
    font-weight: 900;
    font-size: 22px;
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  header h1 {
    font-family: 'Fraunces', serif;
    font-weight: 700;
    font-size: 22px;
    color: #fff;
    line-height: 1.2;
  }

  header p { color: #a0aec0; font-size: 13px; margin-top: 2px; }

  .nav-link {
    margin-left: auto;
    color: var(--gold);
    text-decoration: none;
    font-size: 13px;
    font-weight: 600;
    border: 2px solid var(--gold);
    padding: 7px 16px;
    border-radius: 8px;
    transition: all 0.15s;
  }
  .nav-link:hover { background: var(--gold); color: var(--navy); }

  .container { max-width: 900px; margin: 0 auto; padding: 32px 20px; }

  .form-card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 28px;
    border: 2px solid var(--border);
    box-shadow: 0 4px 24px rgba(26,39,68,0.06);
    margin-bottom: 28px;
  }

  .form-card h2 {
    font-family: 'Fraunces', serif;
    font-size: 18px;
    margin-bottom: 20px;
    color: var(--navy);
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr auto;
    gap: 14px;
    align-items: end;
  }

  @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

  label {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--muted);
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"], input[type="date"] {
    width: 100%;
    padding: 12px 14px;
    border: 2px solid var(--border);
    border-radius: 12px;
    font-size: 15px;
    font-family: 'DM Sans', sans-serif;
    background: var(--cream);
    color: var(--text);
    transition: border-color 0.2s;
    outline: none;
  }

  input:focus { border-color: var(--gold-dark); background: #fff; }

  .btn-add {
    background: var(--gold);
    color: var(--navy);
    border: none;
    padding: 12px 28px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    font-family: 'DM Sans', sans-serif;
    cursor: pointer;
    white-space: nowrap;
    transition: background 0.15s, transform 0.1s;
    height: 48px;
  }

  .btn-add:hover { background: var(--gold-dark); }
  .btn-add:active { transform: scale(0.97); }
  .btn-add:disabled { opacity: 0.5; cursor: not-allowed; }

  .summary-strip { display: flex; gap: 14px; margin-bottom: 28px; flex-wrap: wrap; }

  .stat-box {
    background: var(--card-bg);
    border: 2px solid var(--border);
    border-radius: 16px;
    padding: 16px 22px;
    flex: 1;
    min-width: 130px;
    text-align: center;
  }

  .stat-box .val {
    font-family: 'Fraunces', serif;
    font-size: 32px;
    font-weight: 900;
    color: var(--navy);
    line-height: 1;
  }

  .stat-box .lbl {
    font-size: 12px;
    color: var(--muted);
    margin-top: 4px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.07em;
  }

  .table-card {
    background: var(--card-bg);
    border-radius: 20px;
    border: 2px solid var(--border);
    overflow: hidden;
    box-shadow: 0 4px 24px rgba(26,39,68,0.06);
  }

  .table-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 24px;
    border-bottom: 2px solid var(--border);
    flex-wrap: wrap;
    gap: 10px;
  }

  .table-header h2 { font-family: 'Fraunces', serif; font-size: 17px; color: var(--navy); }

  .search-input {
    padding: 8px 14px;
    border: 2px solid var(--border);
    border-radius: 10px;
    font-size: 13px;
    font-family: 'DM Sans', sans-serif;
    outline: none;
    width: 200px;
    background: var(--cream);
  }

  .search-input:focus { border-color: var(--gold-dark); }

  .btn-export {
    background: var(--navy);
    color: #fff;
    border: none;
    padding: 9px 20px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    font-family: 'DM Sans', sans-serif;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .btn-export:hover { opacity: 0.85; }

  table { width: 100%; border-collapse: collapse; }

  thead th {
    background: var(--navy);
    color: #fff;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    padding: 12px 20px;
    text-align: left;
  }

  tbody tr { border-bottom: 1px solid var(--border); transition: background 0.1s; }
  tbody tr:last-child { border-bottom: none; }
  tbody tr:hover { background: #faf6ec; }

  td { padding: 14px 20px; font-size: 14px; vertical-align: middle; }

  .charge-badge {
    background: var(--gold);
    color: var(--navy);
    font-weight: 700;
    border-radius: 8px;
    padding: 3px 12px;
    font-size: 14px;
    display: inline-block;
  }

  .btn-remove {
    background: none;
    border: 2px solid #e2d9c8;
    color: var(--muted);
    border-radius: 8px;
    padding: 5px 12px;
    font-size: 12px;
    font-family: 'DM Sans', sans-serif;
    cursor: pointer;
    transition: all 0.15s;
    font-weight: 600;
  }

  .btn-remove:hover { border-color: var(--red); color: var(--red); background: #fff0f0; }

  .empty-state { text-align: center; padding: 48px 20px; color: var(--muted); font-size: 15px; }
  .empty-state span { font-size: 40px; display: block; margin-bottom: 10px; }

  .error-banner {
    background: #fff0f0;
    border: 2px solid var(--red);
    color: var(--red);
    border-radius: 12px;
    padding: 14px 20px;
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: 600;
    display: none;
  }

  .flash {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--green);
    color: #fff;
    padding: 12px 22px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.2s;
    pointer-events: none;
    z-index: 999;
  }

  .flash.show { opacity: 1; transform: translateY(0); }
  .flash.error { background: var(--red); }
</style>
</head>
<body>

<header>
  <div class="logo-badge">M</div>
  <div>
    <h1>M Card Charge Tracker</h1>
    <p>Snack Cart Charges ‚Äî Staff Use Only</p>
  </div>
  <a href="/" class="nav-link">‚Üê Attendance</a>
</header>

<div class="container">

  <div class="error-banner" id="errorBanner">‚ö†Ô∏è Could not connect to server. Please check your connection.</div>

  <div class="form-card">
    <h2>üõí Add Snack Charge</h2>
    <div class="form-grid">
      <div>
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" placeholder="First Last" autocomplete="off">
      </div>
      <div>
        <label for="chargeDate">Date</label>
        <input type="date" id="chargeDate">
      </div>
      <div>
        <button class="btn-add" id="addBtn" onclick="addCharge()">+ Add Charge</button>
      </div>
    </div>
  </div>

  <div class="summary-strip">
    <div class="stat-box">
      <div class="val" id="statTotal">‚Äî</div>
      <div class="lbl">Total Charges</div>
    </div>
    <div class="stat-box">
      <div class="val" id="statStudents">‚Äî</div>
      <div class="lbl">Students</div>
    </div>
    <div class="stat-box">
      <div class="val" id="statToday">‚Äî</div>
      <div class="lbl">Today</div>
    </div>
  </div>

  <div class="table-card">
    <div class="table-header">
      <h2>Charge Log</h2>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <input class="search-input" id="searchInput" placeholder="Search student..." oninput="renderTable()">
        <button class="btn-export" onclick="exportCSV()">‚¨á Export CSV</button>
      </div>
    </div>
    <div id="tableWrap">
      <div class="empty-state"><span>‚è≥</span>Loading charges...</div>
    </div>
  </div>

</div>

<div class="flash" id="flash">Charge added!</div>

<script>
  // Auto-detect the API base URL
  const API_BASE = window.location.origin;

  const today = new Date().toISOString().split('T')[0];
  document.getElementById('chargeDate').value = today;

  let charges = [];

  async function loadCharges() {
    try {
      const res = await fetch(`${API_BASE}/api/mcard/charges`);
      if (!res.ok) throw new Error('Server error');
      charges = await res.json();
      document.getElementById('errorBanner').style.display = 'none';
      renderTable();
    } catch (e) {
      document.getElementById('errorBanner').style.display = 'block';
      document.getElementById('tableWrap').innerHTML =
        '<div class="empty-state"><span>‚ö†Ô∏è</span>Unable to load charges from server.</div>';
    }
  }

  async function addCharge() {
    const name = document.getElementById('studentName').value.trim();
    const date = document.getElementById('chargeDate').value;
    if (!name) { document.getElementById('studentName').focus(); return; }
    if (!date) { document.getElementById('chargeDate').focus(); return; }

    const btn = document.getElementById('addBtn');
    btn.disabled = true;
    btn.textContent = 'Saving...';

    try {
      const res = await fetch(`${API_BASE}/api/mcard/charges`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ student_name: name, charge_date: date })
      });

      if (!res.ok) throw new Error('Server error');
      const result = await res.json();

      charges.unshift({ charge_id: result.charge_id, student_name: name, charge_date: date });
      document.getElementById('studentName').value = '';
      document.getElementById('studentName').focus();
      renderTable();
      showFlash('Charge added for ' + name + '!', false);
    } catch (e) {
      showFlash('Error saving charge. Try again.', true);
    }

    btn.disabled = false;
    btn.textContent = '+ Add Charge';
  }

  async function removeCharge(id) {
    try {
      const res = await fetch(`${API_BASE}/api/mcard/charges/${id}`, { method: 'DELETE' });
      if (!res.ok) throw new Error();
      charges = charges.filter(c => c.charge_id !== id);
      renderTable();
      showFlash('Charge removed.', false);
    } catch (e) {
      showFlash('Error removing charge.', true);
    }
  }

  function showFlash(msg, isError) {
    const f = document.getElementById('flash');
    f.textContent = msg;
    f.classList.toggle('error', isError);
    f.classList.add('show');
    setTimeout(() => f.classList.remove('show'), 2200);
  }

  function renderTable() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const filtered = charges.filter(c => c.student_name.toLowerCase().includes(search));

    const uniqueStudents = new Set(charges.map(c => c.student_name.toLowerCase())).size;
    const todayCount = charges.filter(c => c.charge_date === today).length;
    document.getElementById('statTotal').textContent = charges.length;
    document.getElementById('statStudents').textContent = uniqueStudents;
    document.getElementById('statToday').textContent = todayCount;

    const wrap = document.getElementById('tableWrap');
    if (filtered.length === 0) {
      wrap.innerHTML = '<div class="empty-state"><span>üçé</span>No charges found.</div>';
      return;
    }

    let html = `<table><thead><tr>
      <th>#</th><th>Student Name</th><th>Date</th><th>Charge</th><th></th>
    </tr></thead><tbody>`;

    filtered.forEach((c, i) => {
      const d = new Date(c.charge_date + 'T12:00:00');
      const dateStr = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      html += `<tr>
        <td style="color:var(--muted);font-size:13px">${filtered.length - i}</td>
        <td style="font-weight:600">${esc(c.student_name)}</td>
        <td style="color:var(--muted)">${dateStr}</td>
        <td><span class="charge-badge">+1</span></td>
        <td><button class="btn-remove" onclick="removeCharge(${c.charge_id})">Remove</button></td>
      </tr>`;
    });

    html += '</tbody></table>';
    wrap.innerHTML = html;
  }

  function esc(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function exportCSV() {
    if (charges.length === 0) { alert('No charges to export.'); return; }
    let csv = 'Student Name,Date\n';
    [...charges].sort((a,b) => b.charge_date.localeCompare(a.charge_date)).forEach(c => {
      csv += `"${c.student_name}","${c.charge_date}"\n`;
    });

    const grouped = {};
    charges.forEach(c => { grouped[c.student_name] = (grouped[c.student_name] || 0) + 1; });
    csv += '\nStudent Summary\nName,Total Charges\n';
    Object.entries(grouped).sort((a,b)=>b[1]-a[1]).forEach(([name, count]) => {
      csv += `"${name}",${count}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `mcard-charges-${today}.csv`;
    a.click();
  }

  document.getElementById('studentName').addEventListener('keydown', e => {
    if (e.key === 'Enter') addCharge();
  });

  loadCharges();
</script>
</body>
</html>
