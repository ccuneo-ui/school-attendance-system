<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In â€” Mizzentop Day School</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --navy: #1a2744;
      --gold:  #c8992a;
      --cream: #f7f3ec;
      --muted: #6b7280;
      --light: #e8e2d9;
    }
    html, body { min-height: 100%; font-family: 'DM Sans', sans-serif; background: var(--cream); color: var(--navy); }
    .page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px 24px; }
    .card { background: #fff; border-radius: 20px; padding: 48px 44px; width: 100%; max-width: 420px; box-shadow: 0 4px 40px rgba(26,39,68,0.10); text-align: center; }
    .logo { width: 80px; height: 80px; margin: 0 auto 20px; }
    .logo img { width: 80px; height: 80px; }
    .eyebrow { font-size: 11px; font-weight: 500; letter-spacing: 0.18em; text-transform: uppercase; color: var(--gold); margin-bottom: 8px; }
    h1 { font-family: 'Playfair Display', serif; font-size: 28px; font-weight: 700; color: var(--navy); margin-bottom: 8px; }
    .subtitle { font-size: 14px; color: var(--muted); font-weight: 300; margin-bottom: 36px; line-height: 1.5; }
    .btn-google { display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; padding: 13px 20px; background: var(--navy); color: #fff; border: none; border-radius: 10px; font-size: 14px; font-weight: 500; font-family: 'DM Sans', sans-serif; cursor: pointer; text-decoration: none; transition: background 0.2s; }
    .btn-google:hover { background: #243560; }
    .btn-google svg { width: 20px; height: 20px; flex-shrink: 0; }
    .divider { margin: 24px 0; border: none; border-top: 1px solid var(--light); }
    .note { font-size: 12px; color: var(--muted); line-height: 1.6; }
    .error-box { background: #fee2e2; border: 1px solid #fca5a5; border-radius: 8px; padding: 10px 14px; font-size: 13px; color: #9b1c1c; margin-bottom: 20px; display: none; }
    .error-box.show { display: block; }
    .footer { margin-top: 32px; font-size: 11px; color: var(--light); }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <div class="logo">
      <img src="/logo.svg" alt="Mizzentop Day School">
    </div>
    <div class="eyebrow">Mizzentop Day School</div>
    <h1>Admin Portal</h1>
    <p class="subtitle">Sign in with your Mizzentop Google account to continue.</p>

    <div class="error-box" id="errorBox"></div>

    <a class="btn-google" href="/auth/google">
      <!-- Google G logo -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </a>

    <hr class="divider">
    <p class="note">Access is restricted to <strong>@mizzentop.org</strong> accounts only. If you have trouble signing in, contact your system administrator.</p>
  </div>
</div>

<script>
  // Show error messages from URL params
  const params = new URLSearchParams(window.location.search);
  const error = params.get('error');
  const errorBox = document.getElementById('errorBox');
  const messages = {
    domain: 'Only @mizzentop.org accounts are allowed to sign in.',
    notfound: 'Your account was not found in the staff directory. Please contact your administrator.',
    auth: 'Something went wrong during sign in. Please try again.',
    unauthorized: 'You don\'t have permission to access that page.',
  };
  if (error && messages[error]) {
    errorBox.textContent = messages[error];
    errorBox.classList.add('show');
  }
</script>
</body>
</html>
